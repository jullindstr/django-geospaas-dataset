{% extends "summary_app/base.html" %}
{% block body_block%}

<div class = "jumbotron">
	
	<p> There are <b> {{ datasets|length}} datasets </b> in the catalogue.</p>
	<h4> List of datasets: </h4>
		
	{% if datasets %}
	
           {% for ds in datasets %}
	     <p> <a href="{{ ds.id}}">{{ds}}</a></p>             
           {% endfor %}
	 
	{%else%}
	   <p> There are no datasets available in the database.</p>
	{%endif%}
	
</div>
{% endblock %}
