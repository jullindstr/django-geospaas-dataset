
    language: python

    before_install:
         - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
         - bash miniconda.sh -b -f -p $HOME/miniconda
         - export PATH=$HOME/miniconda/bin:$PATH
        
    env:
        - PYTHON_VERSION=2.7 DJANGO_VERSION=1.11.7 
    
    install:
        - conda create -n test_env python=$PYTHON_VERSION django=$DJANGO_VERSION gdal mock nansat pythesint coveralls -c conda-forge --yes
        - source activate test_env
        - pip install https://github.com/ghaering/pysqlite/archive/2.8.1.tar.gz;
        - python setup.py install
    script:
        - python manage.py test
    after_success:
        - coveralls
